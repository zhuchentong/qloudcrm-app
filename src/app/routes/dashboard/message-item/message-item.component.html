<div class="container">
  <div
    class="new-item row no-wrap"
    [ngClass]="getItemClass()"
    (click)="onOpenDetail()"
  >
    <nzm-badge
      *ngIf="showStatus && data.status"
      [text]="' '"
      [corner]="true"
      class="new-item-badge"
    >
    </nzm-badge>
    <div class="left-item"></div>
    <div class="middle-item col between-span">
      <div class="title">{{ data.type | dict }}</div>
      <div class="time">
        <div>{{ data.time }}</div>
      </div>
    </div>
    <div class="right-item">
      <div class="title">{{ data.title }}</div>
      <div class="content">
        {{
          data.content.length > 40
            ? data.content.slice(0, 40) + '...'
            : data.content
        }}
      </div>
    </div>
  </div>

  <div [@fold]="isFolded ? 'closed' : 'open'">
    <div #detail style="height:300px;background:#f5f5f5;">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-card style="background:#fff">
              <ion-card-content class="ion-text-center">
                <div class="title">消息类型</div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card style="background:#fff">
              <ion-card-content class="ion-text-center">
                <div class="title">消息事件</div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12">
            <ion-card style="background:#fff;">
              <ion-card-content class="ion-text-center">
                <div class="title" style="height:120px;line-height:120px">
                  消息详情
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <div
    [@show]="isFolded ? 'closed' : 'open'"
    class="row center-span"
    style="right: 0;bottom: 10px;position: absolute;left: 0; opacity: 0"
  >
    <div class="row middle-span center-span" style="width:120px;">
      <a (click)="!isFolded && goToDetail()">查看详情</a>
      <ion-icon name="arrow-forward"></ion-icon>
    </div>
  </div>
</div>
