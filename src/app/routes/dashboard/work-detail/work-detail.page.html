<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>工作任务</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card style="height:140px;">
          <ion-card-header>
            <ion-card-title class="ion-text-center">任务名称</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <div>{{ data.title }}</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="work-info" style="height:140px">
          <ion-card-content>
            <div class="work-item">
              <div class="title">任务类型</div>
              <div class="content">个人任务</div>
            </div>
            <div class="work-item">
              <div class="title">创建时间</div>
              <div class="content">2019-06-25 13:00</div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card style="margin:5px 18px; ">
    <ion-card-content>
      <div class="row">
        <div class="col-span-3">
          <div>提 醒</div>
          <div>时 间</div>
        </div>
        <div class="col-span row middle-span center-span">
          <div>{{ data.creatorTime }}</div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card style="margin:18px;">
    <ion-card-header>
      <ion-card-title>活动内容</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div>{{ data.content }}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
