<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ date }} 绩效</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="yeji">
        <ion-card>
          <ion-card-header>
            <ion-card-title style="font-size:14px;">月度业绩</ion-card-title>
          </ion-card-header>
          <ion-card-content style="font-size:12px;">
            <ion-item>
              <ion-label slot="start">员工姓名</ion-label>
              <ion-label>张三</ion-label>
            </ion-item>
            <ion-item>
              <ion-label slot="start">月度业绩</ion-label>
              <ion-label>{{ date }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label slot="start">所属机构</ion-label>
              <ion-label>成都高新支行</ion-label>
            </ion-item>
            <ion-item>
              <ion-label slot="start">存款余额-末期时点</ion-label>
              <ion-label>￥23,245,854元</ion-label>
            </ion-item>
            <ion-item>
              <ion-label slot="start">存款余额-增量</ion-label>
              <ion-label>￥25,854元</ion-label>
            </ion-item>
            <ion-item>
              <ion-label slot="start">存款月日均余额</ion-label>
              <ion-label>￥125,854元</ion-label>
            </ion-item>
            <ion-item>
              <ion-label slot="start">活期存款余额-期末时点</ion-label>
              <ion-label>￥725,854元</ion-label>
            </ion-item>
            <ion-item>
              <ion-label slot="start">活期存款余额-增量</ion-label>
              <ion-label>￥65,854元</ion-label>
            </ion-item>
            <ion-item>
              <ion-label slot="start">活期存款月日均余额-增量</ion-label>
              <ion-label>￥93,864元</ion-label>
            </ion-item>
            <ion-item>
              <ion-label slot="start">活期存款月日均余额</ion-label>
              <ion-label>￥645,334元</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title style="font-size:14px;">综合绩效评分（30天）</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div echarts [options]="option" class="demo-chart" style="height:400px;"></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
