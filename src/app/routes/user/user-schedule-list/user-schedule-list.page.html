<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-searchbar [(ngModel)] = "queryString"></ion-searchbar>
    <ion-buttons slot="primary" >
      <ion-button (click)="queryByKeyWord()" >
         搜索
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row contenttitle ion-padding-top">
    <div class="col-span-12 row">
      <span class="leftlogo ion-margin-right"></span>
      <span class="titlecss">{{scheduleDate}}任务</span>
      <div  style="margin-top: 3px;margin-left: 15px;">
        <ion-badge color="primary" slot="end">{{myScheduleList.length}}</ion-badge>
      </div>
    </div>

  </div>
    <div class="" *ngFor="let item of myScheduleList">
      <div
        class="new-item row no-wrap"
        (click)="onOpenDetail(item.scheduleID)"
      >
        <div class="left-item"></div>
        <div class="middle-item col between-span">
          <div class="title">{{ item.title }}</div>
          <div class="time">
            <div>{{ item.contactDate }}</div>
          </div>
        </div>
        <div class="right-item">
          <div class="title">{{ item.title }}</div>
          <div class="content">
            <div class="row middle-span">
              目标客户:{{ item.targetName }}
            </div>
            <div class="row middle-span">
              客户等级:{{ item.targetLeve }}
            </div>
            <div class="row middle-span">状态:{{ item.statu }}</div>
            <div class="row middle-span">
              联系方式:{{ item.contactWay }}
            </div>
            <div class="row middle-span">
              推荐产品:{{ item.recommendProduct }}
            </div>
          </div>
        </div>
      </div>
    </div>
</ion-content>
