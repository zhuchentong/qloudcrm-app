<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>登录</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="row middle-span center-span formPadding" >
    <div >
      <form [formGroup]="loginForm">
      <ion-item>
        <ion-label color="primary" position="floating" class="labelFont">账号:</ion-label>
        <ion-input type="text" placeholder="请输入账号" formControlName="userId" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  icon="password" color="primary" position="floating" class="labelFont">密码:</ion-label>
        <ion-input type="password" placeholder="请输入密码" formControlName="loginPwd"></ion-input>
      </ion-item>
      <div class="center-span ion-padding-top">
        <ion-label fixed class="login-warning-color">{{loginInfo}}</ion-label>
      </div>
      <div class="center-span ion-margin-horizontal">
        <ion-button  class="submit" expand="block"  color="danger" expand="full" (click)="logIn()">
          登录
        </ion-button>
      </div>
        <!--<div class="footer row between-span">-->
          <!--<a routerLink="/user/register">还没有账户?</a>-->
          <!--<a routerLink="/user/forget-password">忘记密码</a>-->
        <!--</div>-->
      </form>
    </div>
  </div>
</ion-content>
