<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-searchbar #searchbar cancelButtonIcon cancelButtonText="返回" debounce="500" placeholder="搜索产品" (ionChange)="onSearchChange(searchbar.value)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <ion-list class="listcss">
      <app-product-item *ngFor="let item of productList" [data]="item"></app-product-item>
    </ion-list>
  </ion-card-content>
</ion-content>
