<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>产品详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="news-title">
        <div class="row between-span news-title">
          <div class="title row middle-span">
            <ion-icon size="md" color="secondary" name="logo-buffer"></ion-icon>
            <span>产品信息</span>
          </div>
        </div>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <div class="productInfo">
          <div class="row">
            <div class="col-span-6 leftclass">产品名称</div>
            <div class="col-span-6 rightclass">高净值系列</div>
          </div>
          <p>产品简介</p>
          <div class="content">高净值系列理财产品</div>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="news-title">
        <div class="row between-span news-title">
          <div class="title row middle-span">
            <ion-icon color="secondary" name="jet"></ion-icon>
            <span>产品特点</span>
          </div>
        </div>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <div class="productInfo">
          <div class="row lineheight">
            <div class="col-span-6 leftclass">收益率</div>
            <div class="col-span-6 rightclass sycolor">高</div>
          </div>
          <div class="row lineheight">
            <div class="col-span-6 leftclass">风险性</div>
            <div class="col-span-6 rightclass fxcolor">高</div>
          </div>
          <div class="row lineheight">
            <div class="col-span-6 leftclass">产品周期</div>
            <div class="col-span-6 rightclass zqcolor">适中</div>
          </div>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="news-title">
        <div class="row between-span news-title">
          <div class="title row middle-span">
            <ion-icon color="secondary" name="attach"></ion-icon>
            <span>业务办理季规定</span>
          </div>
        </div>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <div class="productInfo">
          <div class="row lineheight">
            <div class="col-span-6 leftclass">年龄</div>
            <div class="col-span-6 rightclass">22-55岁</div>
          </div>
          <div class="row lineheight">
            <div class="col-span-6 leftclass">收入</div>
            <div class="col-span-6 rightclass">月收入4000元以上</div>
          </div>
          <div class="row lineheight">
            <div class="col-span-6 leftclass">工作时间</div>
            <div class="col-span-6 rightclass">现单位工作满三个月</div>
          </div>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="news-title">
        <div class="row between-span news-title">
          <div class="title row middle-span">
            <ion-icon color="secondary" name="compass"></ion-icon>
            <span>目标客户</span>
          </div>
        </div>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <div class="productInfo">
          <div class="row lineheight">
            <div class="col-span-3 leftclass">
              <ion-checkbox></ion-checkbox>
            </div>
            <div class="col-span-9 rightclass">有稳定收入的工薪族</div>
          </div>
          <div class="row lineheight">
            <div class="col-span-3 leftclass">
              <ion-checkbox></ion-checkbox>
            </div>
            <div class="col-span-9 rightclass">有稳定收入的自雇人士</div>
          </div>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="news-title">
        <div class="row between-span news-title">
          <div class="title row middle-span">
            <ion-icon color="secondary" name="paw"></ion-icon>
            <span>促销活动</span>
          </div>
        </div>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <div class="productInfo">
          <p>疯狂夏日理财季</p>
          <p>现在购入高净值理财产品，一次性购买10万以上利率上浮0.2</p>
          <div class="row">
            <div class="col-span-6 leftclass">开始时间:2019-07-02</div>
            <div class="col-span-6 rightclass">结束时间:2019-07-12</div>
          </div>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
