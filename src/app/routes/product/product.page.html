<ion-content>
    <div class="menu-container">
        <div class="menu-items row">
            <div class="col-span-3" ion-grid-column-padding *ngFor="let item of menuList">
                <div class="menu-item" [routerLink]="item.url">
                    <div class="icon row middle-psan center-span">
                        <ion-icon [name]="item.icon"></ion-icon>
                    </div>
                    <div class="text">{{ item.label }}</div>
                </div>
            </div>
        </div>
    </div>
    <ion-card>
        <ion-card-header>
            <ion-card-title class="news-title">
                <div class="row between-span news-title">
                    <div class="title row middle-span">
                        <ion-icon color="secondary" name="rocket"></ion-icon>
                        <span>热销产品</span>
                    </div>
                </div>
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <app-product-list *ngFor="let item of productList" [data]="item"></app-product-list>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
