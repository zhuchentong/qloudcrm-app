<ion-header>
    <ion-toolbar>
        <div class="row">
            <div class="col-span-11 displaycss">
                <ion-buttons slot="start">
                    <ion-back-button></ion-back-button>
                </ion-buttons>
                <ion-searchbar #searchbar cancelButtonIcon cancelButtonText="返回" debounce="500" placeholder="搜索客户" (ionChange)="onSearchChange(searchbar.value)"></ion-searchbar>
            </div>
            <div class="col-span-1 row middle-span depsearchcss">
                <img src="assets/images/depsearch.png" (click)="openEnd()" />
            </div>
        </div>
    </ion-toolbar>
</ion-header>
<ion-content>
    <!-- <ion-list *ngFor="let item of customerList">
        <app-customer-item [data]="item"></app-customer-item>
    </ion-list> -->
    <div *ngFor="let item of customerList">
        <app-customer-item [data]="item"></app-customer-item>
    </div>
</ion-content>
<ion-menu side="end" type="push">
    <ion-header>
        <ion-toolbar>
            <ion-title>筛选条件</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-item-group>
            <ion-list>
                <ion-item-divider>
                    <ion-label>客户范畴</ion-label>
                </ion-item-divider>
                <ion-chip *ngFor="let item of customerCategory;let i = index" outline color="danger" [ngClass]="{'clickcss':item.flagchage}" (click)="changeCss(item,'1')">
                    <ion-label>{{item.name}}</ion-label>
                </ion-chip>
            </ion-list>
        </ion-item-group>
        <ion-item-group>
            <ion-list>
                <ion-item-divider>
                    <ion-label>客户类型</ion-label>
                </ion-item-divider>
                <ion-chip *ngFor="let item of customerType" outline color="danger" [ngClass]="{'clickcss':item.flagchage}" (click)="changeCss(item,'2')">
                    <ion-label>{{item.name}}</ion-label>
                </ion-chip>
            </ion-list>
        </ion-item-group>
        <ion-item-group>
            <ion-list>
                <ion-item-divider>
                    <ion-label>客户分类</ion-label>
                </ion-item-divider>
                <ion-chip *ngFor="let item of customerClass" outline color="danger" [ngClass]="{'clickcss':item.flagchage}" (click)="changeCss(item,'3')">
                    <ion-label>{{item.name}}</ion-label>
                </ion-chip>
            </ion-list>
        </ion-item-group>
        <ion-item-group>
            <ion-list>
                <ion-item-divider>
                    <ion-label>客户级别</ion-label>
                </ion-item-divider>
                <ion-chip *ngFor="let item of customerLeverl" outline color="danger" [ngClass]="{'clickcss':item.flagchage}" (click)="changeCss(item,'4')">
                    <ion-label>{{item.name}}</ion-label>
                </ion-chip>
            </ion-list>
        </ion-item-group>
        <div class="ion-text-right ion-padding-end">
            <ion-button size="small" color="danger" (click)="setchage()">重置</ion-button>
            <ion-button size="small" color="danger" (click)="querySenior()">确定</ion-button>
        </div>
    </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>
