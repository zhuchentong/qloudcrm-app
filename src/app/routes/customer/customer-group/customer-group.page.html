        </ion-buttons>

    </ion-toolbar>
</ion-header>

        <nzm-tabs style="height: 800px;" [activeTab]="index" [page]="3" [tabBarPosition]="'left'" [tabDirection]="'vertical'">
            <nzm-tab-pane [title]="'待发薪客户'">
                <div>
                    <ion-card-content>
                        <ion-list *ngFor="let item of customerList">
                            <app-customer-item [data]="item"></app-customer-item>
                        </ion-list>
                    </ion-card-content>
                </div>
            </nzm-tab-pane>
            <nzm-tab-pane [title]="'商旅客户'">
                <div>
                    <ion-card-content>
                        <ion-list *ngFor="let item of customerList.slice(1,3)">
                            <app-customer-item [data]="item"></app-customer-item>
                        </ion-list>
                    </ion-card-content>
                </div>
            </nzm-tab-pane>
            <nzm-tab-pane [title]="'理财达人'">
                <div>
                    <ion-card-content>
                        <ion-list *ngFor="let item of customerList.slice(2,3)">
                            <app-customer-item [data]="item"></app-customer-item>
                        </ion-list>
                    </ion-card-content>
                </div>
            </nzm-tab-pane>
            <nzm-tab-pane [title]="'睡眠客户'">
                <div>
                    <ion-card-content>
                        <ion-list *ngFor="let item of customerList.slice(0,3)">
                            <app-customer-item [data]="item"></app-customer-item>
                        </ion-list>
                    </ion-card-content>
                </div>
            </nzm-tab-pane>
        </nzm-tabs>
    </div>
</ion-content>
